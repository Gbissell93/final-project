<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Bookee</title>
</head>
<body>
    <div class="container">
        <div class="mt-2 d-flex justify-content-end">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">View My List</button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel">My List</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <ul class="list-group">
                    <div class="list-group-item border-0"> <a href="">My Books</a> </div>
                    <div class="list-group-item border-0"> <a href="">Wish List</a> </div>
                </ul>
              </div>
            </div>  
        </div>
        <div class="h1 mt-1 mb-2 text-center" id="heading">Welcome to Bookee!</div>
        <div class="row">
            <div class="col-6 col-sm-12 input-group mx-auto">
                <input id="search" placeholder="Search for books here... " class="form-control"  >
                <button id="search-btn" class="col-2 btn btn-primary">Search</button>
            </div>
                <ul id="search-results" class="mt-5 d-flex flex-column align-items-center justify-content-center list-group">
                    <li class="col-10 list-group-item">
                        <div class="row">
                            <div class="d-flex align-items-center col-12">
                                <img class="me-4" src="http://books.google.com/books/content?id=W9BJAAAAYAAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                                <a href="" class=" me-auto text-decoration-none">
                                    <div class="h3">Book Title Here</div>
                                </a>
                                <div class="btn-group dropup">
                                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Actions
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Preview</a></li>
                                        <li><a class="dropdown-item" href="#">Add to wish list</a></li>
                                        <li><a class="dropdown-item" href="#">Add to My Books</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                                <div class="d-flex justify-content-around offset-1 ">
                                    <div>author</div>
                                    <div>year</div>
                                    <div>publisher</div>
                                </div>
                    
                    </li>
                </ul>
            </div>
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
<script src="app.js"></script>
<script type="text/javascript" src="//books.google.com/books/previewlib.js"></script>
<script type="text/javascript">
GBS_insertEmbeddedViewer('ISBN:0738531367',600,500);
</script>
</body>
</html>
